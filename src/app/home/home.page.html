<ion-content [fullscreen]="true" scrollEvents="true" [appHideHeader]="hideheader" (ionScroll)="onScroll($event)">

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" >
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- First row -->
  <ion-row class="Info-row" #hideheader>
    <ion-col size="2">
      <img style="max-height: 40px; max-width: 40px;" src="./assets/del5.png" alt="" srcset="">
    </ion-col>
    <ion-col size="8">
      <ion-text color="dark">
        <span>Shopping</span><br/><b>London</b>
        <ion-icon name="chevron-down-outline" color="success"></ion-icon>
      </ion-text>
    </ion-col>
    <ion-col size="2">
      <ion-button style="max-height: 110px; max-width: 110px;" fill="clear">
        <ion-icon name="person-outline" color="dark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  <!--  -->

  <!-- Second row -->
  <ion-row class="sticky-row">
    <ion-col size="12">
      <ion-text class="ion-padding-start" color="medium" [ngClass]="{'location-visible': showLocationDetail, 'location-hidden': !showLocationDetail}" >
        London
      </ion-text>
      <ion-searchbar placeholder="Dishes, restaurants or cuisine"></ion-searchbar>
    </ion-col>
    <!-- <ion-col size="2">
      <ion-button fill="clear">
        <ion-icon name="options-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col> -->
  </ion-row>
  <!--  -->

  <ion-slides [options]="catSlideOpts"  class="categorie-slides">
    <ion-slide swiperSlide *ngFor="let categorie of categories">
      <img [src]="categorie.img" alt="" srcset="">
    </ion-slide>
  </ion-slides>

  <ion-slides [options]="highlighSlideOpts">
    <ion-slide swiperSlide *ngFor="let highlight of highlights">
      <img [src]="highlight.img" alt="" srcset="">
    </ion-slide>
  </ion-slides>

  <ion-text color="dark">
    <b style="padding-left: 10px;">Featured</b>
  </ion-text>

  <ion-slides [options]="featuredSlideOpts" class="featured-slides">
    <ion-slide swiperSlide *ngFor="let feature of featured" class="featured-slide" routerLink="/details">

      <img [src]="feature.img" alt="" srcset="">

      <div class="info">
        <ion-text color="dark"><b> {{feature.name}} </b></ion-text>
        <span>
          <ion-icon name="star" color="success"></ion-icon>
          <ion-icon name="star" color="success"></ion-icon>
          <ion-icon name="star" color="success"></ion-icon>
          <ion-text color="success"> {{feature.rating}} </ion-text>
          {{feature.ratings}}
        </span>
        <span>
          <ion-icon name="location-outline">{{feature.distance}}</ion-icon>
          <ion-text> {{feature.distance}} </ion-text>
        </span>
      </div>

    </ion-slide>
  </ion-slides>

  <ion-slides [options]="highlighSlideOpts">
    <ion-slide swiperSlide *ngFor="let highlight of highlights">
      <img [src]="highlight.img" alt="" srcset="">
    </ion-slide>
  </ion-slides>


</ion-content>
